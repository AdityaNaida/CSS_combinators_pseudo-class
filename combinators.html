<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS combinators</title>
    <link rel="stylesheet" href="combinators.css">
</head>
<body>
    <div class="container">
        <div class="box-1">
            <h1>Hello, I'm box 1.</h1>
        </div>
        <div class="box-2">
            <h2>Hello, I'm box 2.</h2>
        </div>
        <div class="box-3">
            <h3>Hello, I'm box 3.</h3>
        </div>
        <div class="box-4">
            <h4>Hello, I'm box 3.</h4>
        </div>
    </div>
</body>
</html>
